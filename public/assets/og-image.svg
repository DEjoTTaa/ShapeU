<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8962E"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0A0A0A"/>

  <!-- Subtle gradient overlay -->
  <rect width="1200" height="630" fill="url(#bgGrad)" opacity="0.3"/>
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0A0A0A"/>
    </radialGradient>
  </defs>

  <!-- Decorative elements -->
  <circle cx="150" cy="315" r="80" fill="none" stroke="#D4AF37" stroke-width="2" opacity="0.2"/>
  <circle cx="1050" cy="315" r="80" fill="none" stroke="#D4AF37" stroke-width="2" opacity="0.2"/>
  <circle cx="150" cy="315" r="120" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.1"/>
  <circle cx="1050" cy="315" r="120" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.1"/>

  <!-- Trophy icon -->
  <g transform="translate(540, 120)" filter="url(#glow)">
    <text font-size="80" text-anchor="middle" x="60" y="70">ğŸ†</text>
  </g>

  <!-- Main title "ShapeU" -->
  <text x="600" y="340" font-family="Arial Black, Arial, Helvetica, sans-serif" font-size="120" font-weight="900" fill="url(#goldGradient)" text-anchor="middle" filter="url(#glow)">ShapeU</text>

  <!-- Tagline -->
  <text x="600" y="420" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="400" fill="#FFFFFF" text-anchor="middle" opacity="0.9">Molde o seu futuro</text>

  <!-- Bottom decorative line -->
  <rect x="450" y="480" width="300" height="3" rx="1.5" fill="url(#goldGradient)" opacity="0.6"/>

  <!-- Small stars decoration -->
  <text x="420" y="490" font-size="20" fill="#D4AF37" opacity="0.5">âœ¦</text>
  <text x="780" y="490" font-size="20" fill="#D4AF37" opacity="0.5">âœ¦</text>
</svg>
